<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Clinica Chillán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">

</head>

<body>
    <header class="header d-flex flex-column flex-md-row align-items-center px-4">
        <a class="header__link" href="home.html">
            <img class="link__img" src="assets/img/logo.png" alt="Logo clinica chillán" title="Logo clinica chillán"
                width="100" height="45">
        </a>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item nav-item"><a class="nav__link nav-link px-2 text-body-secondary"
                        href="home.html">Inicio</a></li>
                <li class="nav__item nav-item"><a class="nav__link nav-link px-2 text-body-secondary"
                        href="equipment.html">Equipo</a></li>
                <li class="nav__item nav-item"><a class="nav__link nav-link px-2 text-body-secondary"
                        href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <button class="header__button btn btn-outline-primary" type="button">Reservar cita<i
                class="button__icon bi bi-clipboard"></i></button>
    </header>


    <main class="main">


        <section class="primary py-4" tabindex="0">
            <div class="primary__content container">
                <div class="primary__row row justify-content-center">
                    <div class="col-lg-8">
                        <h1 class="primary__title">Contactanos</h1>
                        <p class="primary__text text-body-secondary">Envíanos un mensaje, con tus dudas, consultas o
                            sugerencias, nuestro equipo
                            administrativo te responderá a la brevedad</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="row">
                <div class="col-6">
                    <form class="form">
                        <label class="form__label" for="name">Nombre</label>
                        <input class="form__control form-control" type="text" id="name" name="name_user"
                            placeholder="Ingresa tu nombre">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__control form-control" type="email" id="email" name="email_user"
                            placeholder="Ingresa tu email">
                        <label class="form__label" for="reason">Motivo del mensaje</label>
                        <select class="form-select form__control">
                            <option selected>Selecciona motivo del mensaje</option>
                            <option value="1">Cotización</option>
                            <option value="2">Consulta general</option>
                            <option value="3">Sugerencias</option>
                            <option value="4">Felicitaciones</option>
                        </select>

                        <label class="form__label" for="issue">Asunto</label>
                        <input class="form__control form-control" type="text" id="issue" name="isuue_message"
                            placeholder="Ingresa asunto del mensaje">
                        <label class="form__label" for="message">Mensaje</label>
                        <textarea class="form__control form-control" id="message" rows="3" name="content_message"
                            placeholder="Escribe el contenido de tu mensaje"></textarea>
                        <button class="form__button" type="submit">Enviar mensaje</button>
                    </form>
                </div>
                <div class="col-6">
                    <iframe class="map__content"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3202.7433039338766!2d-72.09572292551992!3d-36.60849096611972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x966929d548c1caf1%3A0x17d5e45c96dd0b49!2sAv.%20Libertad%201678%2C%20Chill%C3%A1n%2C%20%C3%91uble!5e0!3m2!1ses!2scl!4v1729456170569!5m2!1ses!2scl"
                        width="600" height="500" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer mt-4">
        <div class="footer__content">
            <div class="footer__row">
                <ul class="footer__list nav justify-content-center p-1">
                    <li class="list__item nav-item"><a class="list__link nav-link px-2 text-body-secondary"
                            href="home.html">Inicio</a></li>
                    <li class="list__item nav-item"><a class="list__link nav-link px-2 text-body-secondary"
                            href="equipment.html">Equipo</a></li>
                    <li class="list__item nav-item"><a class="list__link nav-link px-2 text-body-secondary" Contacto
                            href="contact.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer__row">
                <ul class="footer__list nav justify-content-center p-1">
                    <li class="list__item nav-item"><i class="list__icon bi bi-envelope" title="icono email"></i><a
                            class="list__link" href="mailto:info@clinicachillan.cl">info@clinicachillan.cl </a><i
                            class="bi bi-dash"></i> </li>
                    <li class="list__item nav-item"><i class="list__icon bi bi-telephone" title="icono telefono"></i><a
                            class="list__link" href="tel:6007891264">600 789 1264 </a><i class="bi bi-dash"></i> </li>
                    <li class="list__item nav-item"><i class="list__icon bi bi-telephone" title="icono telefono"></i><a
                            class="list__link" href="tel:6007891265">600 789 1265 </a></li>
                </ul>
            </div>
        </div>
        <div class="footer__content">
            <div class="footer__row d-flex flex-wrap justify-content-center align-items-center ">
                <span class="footer__title mb-md-0 text-body-secondary">© 2024, Clínica Chillán</span>
                <ul class="footer__list nav justify-content-center p-1">
                    <li class="list__item"><a class="list__link" href="#"><i class="list__icon bi bi-facebook"
                                title="icono facebook"></i></a></li>
                    <li class="list__item"><a class="list__link" href="#"><i class="list__icon bi bi-instagram"
                                title="icono instagram"></i></a></li>
                    <li class="list__item"><a class="list__link" href="#"><i class="list__icon bi bi-twitter-x"
                                title="icono twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
